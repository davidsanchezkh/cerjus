<!-- registrar.html -->

<!-- Contenedor raíz: cambia layout según modo -->
<div
  class="container"
  [ngClass]="{
    'min-vh-100 d-flex align-items-center': isPublicMode
  }"
>
  <div class="row justify-content-center w-100">
    <div class="col-12 col-lg-8">
      <div class="card shadow-sm">
        <div class="card-body">

          <!-- Título dinámico -->
          <h5 class="mb-4">
            {{ isPublicMode ? 'Registrarse' : 'Registrar usuario' }}
          </h5>

          <!-- Formulario reactivo -->
          <form [formGroup]="form" novalidate [class.was-validated]="submitting">

            <!-- Fila 1: Nombres y Apellidos / DNI (igual que ahora) -->
            <div class="row g-3 align-items-end">
              <div class="col-12 col-md-3">
                <label class="form-label fw-semibold">Nombres</label>
                <input type="text" class="form-control" formControlName="nombres" placeholder="Nombres" required>
              </div>
              <div class="col-12 col-md-3">
                <label class="form-label fw-semibold">Apellido Paterno</label>
                <input type="text" class="form-control" formControlName="apellidoPaterno" placeholder="Apellido Paterno" required>
              </div>
              <div class="col-12 col-md-3">
                <label class="form-label fw-semibold">Apellido Materno</label>
                <input type="text" class="form-control" formControlName="apellidoMaterno" placeholder="Apellido Materno" required>
              </div>
              <div class="col-12 col-md-3">
                <label class="form-label fw-semibold">DNI</label>
                <input type="text" maxlength="11" class="form-control text-uppercase" formControlName="dni" placeholder="DNI" required>
              </div>
            </div>

            <hr class="my-3">

            <!-- Fila 2: Número de contacto / Correo electrónico -->
            <div class="row g-3 mt-0 mt-md-3">
              <div class="col-12 col-md-6">
                <label class="form-label fw-semibold">Número de contacto</label>
                <input type="tel" class="form-control" formControlName="telefono" placeholder="9XXXXXXXX" required>
              </div>
              <div class="col-12 col-md-6">
                <label class="form-label fw-semibold">Correo electrónico</label>
                <input type="email" class="form-control" formControlName="correoE" placeholder="correo@ejemplo.com" required>
              </div>
            </div>

            <!-- Fila 3: Contraseña -->
            <div class="row g-3 mt-0 mt-md-3">
              <div class="col-12 col-md-6 col-lg-5">
                <label class="form-label fw-semibold">Contraseña</label>
                <input type="password" class="form-control" formControlName="contrasena" placeholder="********" required>
              </div>
            </div>

            <!-- Botones -->
            <div class="d-flex justify-content-between mt-4">
              <button type="button" class="btn btn-warning" (click)="onBack()">
                {{ isPublicMode ? 'Regresar' : 'Regresar a la lista' }}
              </button>
              <button type="button" class="btn btn-success" (click)="onSubmit()">
                {{ isPublicMode ? 'Registrar' : 'Registrar usuario' }}
              </button>
            </div>

          </form>
        </div>
      </div>
    </div>
  </div>
</div>
