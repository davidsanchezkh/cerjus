<!-- registrar.html -->


<div class="container min-vh-100 d-flex align-items-center">
  <div class="row justify-content-center w-100">
    <div class="col-12 col-lg-8">
      <div class="card shadow-sm">
        <div class="card-body">

          <h5 class="mb-4">Registrarse</h5>

          <!-- Formulario reactivo -->
          <form [formGroup]="form" novalidate>

            <!-- Fila 1: Nombres y Apellidos / DNI -->
            <div class="row g-3 align-items-end">
              <div class="col-12 col-md-3">
                <label class="form-label fw-semibold">Nombres</label>
                <input type="text" class="form-control" formControlName="nombres" placeholder="Nombres">
              </div>
              <div class="col-12 col-md-3">
                <label class="form-label fw-semibold">Apellido Paterno</label>
                <input type="text" class="form-control" formControlName="apellidoPaterno" placeholder="Apellido Paterno">
              </div>
              <div class="col-12 col-md-3">
                <label class="form-label fw-semibold">Apellido Materno</label>
                <input type="text" class="form-control" formControlName="apellidoMaterno" placeholder="Apellido Materno">
              </div>
              <div class="col-12 col-md-3">
                <label class="form-label fw-semibold">DNI</label>
                <input type="text" maxlength="11" class="form-control text-uppercase" formControlName="dni" placeholder="DNI">
              </div>
            </div>

            <hr class="my-3">

            <!-- Fila 2: Número de contacto / Correo electrónico -->
            <div class="row g-3 mt-0 mt-md-3">
              <div class="col-12 col-md-6">
                <label class="form-label fw-semibold">Número de contacto</label>
                <input type="tel" class="form-control" formControlName="telefono" placeholder="9XXXXXXXX">
              </div>
              <div class="col-12 col-md-6">
                <label class="form-label fw-semibold">Correo electrónico</label>
                <input type="email" class="form-control" formControlName="correoE" placeholder="correo@ejemplo.com">
              </div>
            </div>

            <!-- Fila 3: Contraseña -->
            <div class="row g-3 mt-0 mt-md-3">
              <div class="col-12 col-md-6 col-lg-5">
                <label class="form-label fw-semibold">Contraseña</label>
                <input type="password" class="form-control" formControlName="contrasena" placeholder="********">
              </div>
            </div>

            <!-- Botones -->
            <div class="d-flex justify-content-between mt-4">
              <button type="button" class="btn btn-warning" (click)="onBack()">
                Regresar
              </button>
              <button type="button" class="btn btn-success" (click)="onSubmit()">
                Registrar
              </button>
            </div>

          </form>
        </div>
      </div>
    </div>
  </div>
</div>
